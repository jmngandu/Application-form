<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jthree Globally Apllication form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JthreeGlobally Order Form</h1>
    <p>Fill the form bellow to place an order from jthreeGlobally company
    </p>
    <form class="wrapper">
        <fieldset>
    <legend>contact information</legend> 
    <p><label for="name">Your name</label>
        <input type="text" id="name" name="name">
        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </fieldset>
    <fieldset>
        <legend>About Your order</legend>
        <label for="date">Requested date</label>
        <input type="date" id="date" name="date">
        <label for="qty">How many goods would you like to order</p>
            <input type="number" id="qty" name="qty" min="1">
            <label for="goodtype">What type of goods would you like to order</label>
            <select id="goodtype" name="goodtype" >
                <option selected>select one...</option>
                <option value="electronics">Electronics</option>
                <option value="hardware">Hardware</option>
                <option value="food">Food</option>
            </select>
        <p>What type of transport whould you prefer?</p>
       
           <label> <input type="radio" name="tranType" value="pickups">Pickups</label>
            <label> <input type="radio" name="tranType" value="tracks">Tracks</label>
            <label> <input type="radio" name="tranType" value="flight">Flight</label>
            <label> <input type="radio" name="tranType" value="train" checked>Train</label>
        </ul>
       <label for="comments">Special requests:</label>
    <textarea id="comments" name="comments"></textarea>
    <p>Add me to your email list</p>
</fieldset>
    </form>
    <section>
        <aside>
            <h3>Our location</h3>
            <address></address>
        </aside>
    </section>
</body>
</html>
